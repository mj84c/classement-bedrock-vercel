<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Classement Bedrock Edition</title>
  <script src="https://unpkg.com/tabletop@1.5.4/build/tabletop.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      cursor: pointer;
      background-color: #f5f5f5;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Top Joueurs Minecraft Bedrock</h1>
  <table id="classement">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Rang</th>
        <th onclick="sortTable(1)">Nom</th>
        <th onclick="sortTable(2)">Score</th>
        <th onclick="sortTable(3)">Mode</th>
        <th onclick="sortTable(4)">Plateforme</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function showInfo(data) {
      const tbody = document.querySelector('#classement tbody');
      data.forEach(row => {
        let tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.Rang}</td>
          <td>${row.Nom}</td>
          <td>${row.Score}</td>
          <td>${row.Mode}</td>
          <td>${row.Plateforme}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      Tabletop.init({
        key: 'TON_ID_GOOGLE_SHEET_ICI',
        callback: showInfo,
        simpleSheet: true
      });
    });

    function sortTable(n) {
      const table = document.getElementById("classement");
      let switching = true;
      let dir = "asc";
      let switchcount = 0;

      while (switching) {
        switching = false;
        const rows = table.rows;

        for (let i = 1; i < rows.length - 1; i++) {
          let shouldSwitch = false;
          let x = rows[i].getElementsByTagName("TD")[n];
          let y = rows[i + 1].getElementsByTagName("TD")[n];

          let xVal = isNaN(x.innerHTML) ? x.innerHTML.toLowerCase() : parseFloat(x.innerHTML);
          let yVal = isNaN(y.innerHTML) ? y.innerHTML.toLowerCase() : parseFloat(y.innerHTML);

          if ((dir == "asc" && xVal > yVal) || (dir == "desc" && xVal < yVal)) {
            shouldSwitch = true;
            break;
          }
        }

        if (shouldSwitch) {
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          switching = true;
          switchcount++;
        } else if (switchcount == 0 && dir == "asc") {
          dir = "desc";
          switching = true;
        }
      }
    }
  </script>
</body>
</html>
Tabletop.init({
  key: '1fndokXhY-UfATBXw0jAlNd1r7VWKKLmn5ufwJHrRC-4',
  callback: showInfo,
  simpleSheet: true
});
